<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Save employee</title>
</head>
<body>
<div class="container">
    <h3>Employee directory</h3>
    <hr>
    <p class="h4 mb-4">Save employee</p>
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
<!-- add hidden form field to handle update-->
        <input type="hidden" th:field="*{id}">
        <input th:type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name">
        <input th:type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name">
        <input th:type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to employees list</a>
</div>

</body>
</html>
